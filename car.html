<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>
</head>
<body>
    <h1>Catalogo tienda de carros</h1>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./car.html">Car</a></li>
            <li><a href="./client.html">Client</a></li>
            <li><a href="./message.html">Message</a></li>
        </ul>
    </nav>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>BRAND</th>
                    <th>MODEL</th>
                    <th>CATHEGORY_ID</th>
                    <th>DETALLES</th>
                    <th>ELIMINAR</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <div>
            <h2>Crear y modificar un carro</h2>
            <form>
                    <label for="txtId">Id</label>
                    <input id="txtId" type="number" placeholder="ingrese el id">
                    <br />
                    <label for="txtBrand">Brand</label>
                    <input id="txtBrand" type="text" size="30" maxlength="30" placeholder="ingrese la marca">
                    <br />
                    <label for="txtModel">Model</label>
                    <input id="txtModel" type="number" placeholder="ingrese el modelo">
                    <br />
                    <label for="txtCategoryId">Category id</label>
                    <input id="txtCategoryId" type="number" placeholder="ingrese la categoria">
            </form>
            <br />
            <button onclick="crearCar()">Crear</button>
            <button onclick="actualizarCar()"> Actualizar</button>

        </div>
    </div>
    <br>
    <p>Proyecto creado por Luz Angela Guevara</p>
    <script src="./scripts/car.js"></script>
</body>
</html>
