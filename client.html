<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Catalogo tienda de carros</h1>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./car.html">Car</a></li>
            <li><a href="./client.html">Client</a></li>
            <li><a href="./message.html">Message</a></li>
        </ul>
    </nav>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>AGE</th>
                    <th>DETALLES</th>
                    <th>ELIMINAR</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <div>
            <h2>Crear y modificar un cliente</h2>
            <div>
                <label for="txtId">ID</label>
                <input id="txtId" type="number" placeholder="ingrese el id">
            </div>
            <div>
                <label for="txtName">NAME</label>
                <input id="txtName" type="text" placeholder="ingrese el nombre">
            </div>
            <div>
                <label for="txtEmail">EMAIL</label>
                <input id="txtEmail" type="text" placeholder="ingrese el email">
            </div>
            <div>
                <label for="txtAge">AGE</label>
                <input id="txtAge" type="number" placeholder="ingrese la edad">
            </div>
            <button onclick="crearClient()">Crear</button>
            <button onclick="actualizarClient()"> Actualizar</button>

        </div>
    </div>
    <br>
    <p>Proyecto creado por Luz Angela Guevara</p>
    <script src="./scripts/client.js"></script>
</body>
</html>
